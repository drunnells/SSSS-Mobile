<html>
<script src="secure-random-password.min.js"></script>
<script>
function getRandomPassword(options) {
	var charTypesArray = Array();
	if (options.numbers) { charTypesArray.push(secureRandomPassword.digits); }
	if (options.lowercase) { charTypesArray.push(secureRandomPassword.lower); }
	if (options.uppercase) { charTypesArray.push(secureRandomPassword.upper); }
	if (options.symbols) { charTypesArray.push(secureRandomPassword.symbols); }
	var toReturn = secureRandomPassword.randomPassword({
		length: parseInt(options.length),
		characters: charTypesArray,
		avoidAmbiguous: options.excludeSimilarCharacters,
	});
	return toReturn;
}
</script>
</html>
